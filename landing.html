          <div class="flex items-center gap-4 text-[#0c1c17]">

                <g clip-path="url(#clip0_6_330)">
                  <path

            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#019863] text-[#f8fcfa] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Play Now</span>
            </button>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">

              <div class="@[480px]:p-4">

                >
                  <div class="flex flex-col gap-2 text-center">
                    <h1
                      class="text-white text-4xl font-black leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em]"
                    >

                  >
                    <span class="truncate">Play Now</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
